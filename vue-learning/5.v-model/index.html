<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model.lazy.trim="name">
        <pre>{{name}}</pre>
        <label>
            男
            <input name="sex" value="male" type="radio">
        </label>
        <label>
            女
            <input name="sex" value="female" type="radio">
        </label>
        <!-- <br>
        <label>
            男
            <input v-model="sex" value="male" type="radio">
        </label>
        <label>
            女
            <input v-model="sex" value="female" type="radio">
        </label> -->
        <br>
        <label>
            男
            <input v-model="sex" value="male" type="checkbox">
        </label>
        <label>
            女
            <input v-model="sex" value="female" type="checkbox">
        </label>
        {{sex}}
        <br>
        <textarea v-model="article"></textarea>
        <div>你来自那里</div>
        <select v-model="from">
            <option value="1">王家沟</option>
            <option value="2">蓓蓓傻</option>
            <option value="3">贝尔比山</option>
        </select>
        {{from}}
        <div>你来自那里</div>
        <select v-model="dest" multiple>
            <option value="1">王家沟</option>
            <option value="2">蓓蓓傻</option>
            <option value="3">贝尔比山</option>
        </select>
        {{dest}}

    </div>

    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
